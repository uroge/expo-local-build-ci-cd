name: Expo local builds CI iOS

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-ios:
    name: iOS Build (Simulator .app)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --frozen-lockfile

      - name: Install Expo CLI
        run: yarn add -D expo-cli

      - name: Prebuild native iOS project
        run: |
          rm -rf ios
          npx expo prebuild --platform ios --no-install
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      # - name: Build iOS .app (Simulator)
      #   run: |
      #     cd ios
      #     xcodebuild \
      #       -workspace expo-local-build-ci-cd.xcworkspace \
      #       -scheme expo-local-build-ci-cd \
      #       -configuration Debug \
      #       -sdk iphonesimulator \
      #       -derivedDataPath build
      - name: Build iOS .app (Simulator)
        run: |
          xcodebuild -workspace ios/expolocalbuildcicd.xcworkspace \
            -scheme expolocalbuildcicd \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath ios/build

      - name: Upload iOS .app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ios-debug
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
