name: Expo local builds CI iOS

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-ios:
    name: iOS Build (Simulator .app)
    runs-on: macos-14 # Use macOS 14 explicitly (contains Xcode 15.3)

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15.3
        run: |
          sudo xcode-select -s /Applications/Xcode_15.3.app
          xcodebuild -version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --frozen-lockfile

      - name: Install new Expo CLI globally
        run: npm install -g expo

      - name: Verify Expo and Config Plugins versions
        run: |
          expo --version
          npm list @expo/config-plugins

      - name: Prebuild native iOS project
        run: |
          rm -rf ios
          npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Install Fastlane
        run: sudo gem install fastlane -NV

      - name: Build iOS .app with Fastlane (Simulator)
        run: fastlane ios build_simulator

      - name: Upload iOS .app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ios-debug
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
