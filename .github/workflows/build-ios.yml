name: Expo local builds CI IOS

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-ios:
    name: iOS Build (.app for simulator)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --frozen-lockfile

      - name: Install Expo CLI (Local)
        run: yarn add -D expo-cli

      - name: Configure Expo for Local Builds
        run: |
          yarn expo config:set "scheme" "expolocalbuildscicd" --type public --non-interactive

      - name: Check if previous build exists on develop
        id: check_previous_build
        if: github.ref == 'refs/heads/develop'
        run: |
          # Check if a previous build completed successfully for this commit
          PREVIOUS_BUILD=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs" | jq -r '.check_runs[] | select(.name=="iOS Build (.app for simulator)" and .conclusion=="success") | .id')
          if [[ -n "$PREVIOUS_BUILD" ]]; then
            echo "::set-output name=skip_build::true"
          else
            echo "::set-output name=skip_build::false"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build iOS app (simulator)
        if: github.ref == 'refs/heads/main' || steps.check_previous_build.outputs.skip_build == 'false'
        env:
          BUNDLE_IDENTIFIER: com.uroge.expolocalbuildcicd

        run: |
          yarn expo prebuild --platform ios --non-interactive --no-install
          cd ios
          xcodebuild \
            -workspace expolocalbuildscicd.xcworkspace \
            -scheme expolocalbuildscicd \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15'  # Use a specific simulator to standardize the builds
            -derivedDataPath build \
            PRODUCT_BUNDLE_IDENTIFIER=$(echo "$BUNDLE_IDENTIFIER")

      - name: Upload .app artifact
        if: github.ref == 'refs/heads/main' || steps.check_previous_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: expo-local-builds-ci-cd-simulator.app
          path: ios/build/Build/Products/Release-iphonesimulator/expolocalbuildscicd.app
