name: Expo local builds CI Android

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-android:
    name: Android Build (Debug APK)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      - name: Prebuild native Android project
        run: npx expo prebuild --platform android --no-install

      - name: Install Fastlane
        run: gem install fastlane --no-document

      - name: Build Android debug APK with Fastlane
        run: fastlane android build_debug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
